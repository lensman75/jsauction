<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/custom.css">
</head>
<body onload="loadLoginModal()">
  <!--Login modal-->
  <div id="login_modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" id="loginForm">
        <div>
          <label>Login</label>
          <input type="text">
        </div>
        <br>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <br>
        <input type="button" value="Login" onclick="handleLogin()">
        <!--<input type="button" value="SignUp" onclick="loadRegisterModal()">-->
        <hr>
        <span>Don't have an account? </span>
        <span onclick="handleRegistration()"><>SignUp<></span>
        <footer id="mainFooter"></footer>
      </form>
    </div>
  </div>

  <!--Registration modal-->
  <div id="registration_modal" class="modal">
    <div class="modal-content" id="abc">
      <span class="close">&times;</span>
      <form action="" id="abb">
        <div>
          <label>Login</label>
          <input type="text">
        </div>
        <br>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <br>
        <div>
          <label>Repeat password</label>
          <input type="password">
        </div>
        <input type="button" value="Register account" onclick="handleUserCreation()">
        <br>
        <button onclick="handleLogin()">Cancel registration!</button>
      </form>
    </div>
  </div>

  <!--Welcome modal-->
  <div id="welcome_modal" class="modal">
    <div class="modal-content" id="abcc">
      <span class="close">&times;</span>
      <div id="userInfo">
      </div>
      <div id="userBalance">
      </div>
      <div id="userItems">
      </div>
      <button onclick="loadLoginModal()">Logout!</button>
    </div>
  </div>

  <script defer src="script/main.js"></script>
</body>
</html>
