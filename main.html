<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/custom.css">
</head>
<body onload="moddisp()">
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form action="" id="ab">
        <div>
          <label>Login</label>
          <input type="text">
        </div>
        <br>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <br>
        <input type="button" value="Login" onclick="loginError()">
        <br>
        <span id="gotoregister" onclick="closeLogin()">SignUp</span>
      </form>
    </div>


    <div class="modal-reg" id="abc">
      <span class="close">&times;</span>
      <form action="" id="abb">
        <div>
          <label>Login</label>
          <input type="text">
        </div>
        <br>
        <div>
          <label>Password</label>
          <input type="password">
        </div>
        <br>
        <input type="button" value="Login" onclick="loginError()">
        <br>
        <!--<span id="gotoregister" onclick="goRegistration()">SignUp</span>-->
      </form>
    </div>
  </div>

  <script src="script/loginModal.js"></script>
  <script src="script/registrationModal.js"></script>
</body>
</html>
