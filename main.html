<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/custom.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
</head>
<body>
  <!--Login modal-->
  <div id="login_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login to site</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="loginForm_login">Your login</label>
              <input type="text" class="form-control" aria-describedby="Login your name" placeholder="Your username"
                     id="loginForm_login">
            </div>
            <div class="form-group">
              <label for="loginForm_password">Password</label>
              <input type="password" class="form-control" id="loginForm_password" placeholder="Your password">
            </div>
            <div class="form-group alert alert-light">
              <span>Don't have an account? Please <span onclick="handleUserRegistration()" class="btn btn-outline-success">Sign up</span></span>
            </div>

            <div class="form-group" id="mainFooter">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="handleLogin()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!--Registration modal-->
  <div id="registration_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="userRegistrationForm_login">Choose login</label>
              <input type="text" id="userRegistrationForm_login" placeholder="Enter desired login" class="form-control">
            </div>
            <div class="form-group">
              <label for="userRegistrationForm_password">Enter password</label>
              <input type="password" id="userRegistrationForm_password" placeholder="Enter password" class="form-control">
            </div>
            <div class="form-group">
              <label for="userRegistrationForm_password_repeat">Repeat password</label>
              <input type="password" id="userRegistrationForm_password_repeat" placeholder="Repeat your password"
                     class="form-control">
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="cancelUserRegistrationModal()">Cancel registration</button>
            <button type="button" class="btn btn-primary" onclick="handleUserCreation()">Register account</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Add item modal-->
  <div id="addItem_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add my item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="addItemDetails_item_name">Item name</label>
              <input id="addItemDetails_item_name" type="text" class="form-control" placeholder="Item name">
            </div>
            <div class="form-group">
              <label for="addItemDetails_description">Description</label>
              <input id="addItemDetails_description" type="text" class="form-control" placeholder="Item description">
            </div>
            <div class="form-group">
              <input id="addItemDetails_imageFile" type="file"  onchange="addItemModal_loadImageFile()"><br>
              <img id="addItemDetails_previewImage" src="" height="200" alt="Image preview...">
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="cancelAddItemModal()">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="createItem()">Add item</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Start auction modal-->
  <div id="startAuction_modal" class="modal" tabindex="-1" role="dialog"
       aria-labelledby="startAiction_long_modal" aria-hidden="true">

  <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="startAiction_long_modal">Start auction</h5>
          <button onclick="cancelStartAuctionModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="startAuctionDetailes_name">Item name</label>
              <input type="text" id="startAuctionDetailes_name" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_description">Description</label>
              <input type="text" id="startAuctionDetailes_description" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_start_price">Start price</label>
              <input type="text" id="startAuctionDetailes_start_price" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_final_price">Finish price</label>
              <input type="text" id="startAuctionDetailes_final_price" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_price_reduction_time">Price reduction time</label>
              <input type="text" id="startAuctionDetailes_price_reduction_time" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_auction_time">Auction time</label>
              <input type="text" id="startAuctionDetailes_auction_time" class="form-control" placeholder="">
            </div>
            <div class="form-group">
              <label for="startAuctionDetailes_item_image">Image</label>
              <img id="startAuctionDetailes_item_image" style="width: 100px;height: 100px;">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="cancelStartAuctionModal()">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="startAuctionModal_startAuction()">Start auction</button>
        </div>
      </div>
    </div>
  </div>

  <!--Edit item modal-->
  <div id="editItem_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 .modal-title>Edit item</h5>
          <button id="spanModalCloseEditItem" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" >&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="editItemForm_name">Name</label>
              <input id="editItemForm_name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="editItemForm_description">Description</label>
              <input id="editItemForm_description" type="text" class="form-control">
            </div>
            <div class="form-group">
              <input id="editItemDetails_imageFile" type="file"  onchange="editItemModal_loadImageFile()">
              <img id="editItemForm_image" style="width: 100px;height: 100px;">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"class="btn btn-primary" onclick="editItemModalCancel()">Cancel edit</button>
          <button type="button"class="btn btn-primary" onclick="editItemModalOk()">Apply changes</button>
        </div>
      </div>
    </div>
  </div>
  

  <nav id="mainNavBar" class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <div id="buttonShowVariants">
            <button type="button" class="btn btn-danger dropdown-toggle w-100" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Show
            </button>
            <div class="dropdown-menu bg-dark ">
              <button id="addItemButton1" class="btn btn-outline-info w-100" onclick="showMyItemTable()">My
                items</button>
              <button id="addItemButton2" class="btn btn-outline-info w-100" onclick="showAuctionTable()">Auctions
              </button>
              <button id="addItemButton3" class="btn btn-outline-info w-100" onclick="showItemAndAuctionTable()">All
              </button>
              <!--<a href = "#" class="dropdown-item text-center btn btn-outline-warning" onclick="showMyItemTable()">My items</a>-->
              <!--<a href = "#" class="dropdown-item text-center btn btn-outline-warning" onclick="showAuctionTable()">Auctions</a>-->
              <!--<a href = "#" class="dropdown-item text-center btn btn-outline-warning" onclick="showItemAndAuctionTable()">All</a>-->
              <!--<a href = "#" class="dropdown-item text-center">Item gallery</a>-->
            </div>
          </div>
        </li>
        <li class="nav-item">
          <button id="addItemButton" class="btn btn-outline-warning w-100" onclick="loadAddItemModal()">Add item</button>
        </li>
      </ul>
    </div>
  
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button id = "startStopTimeButton" class = "btn btn-outline-warning w-100" onclick =
            "startStopTimeButtonClick()">Stop</button>
        </li>
        <li class="nav-item">
          <button id = "downloadStateButton" class = "btn btn-outline-warning w-100" onclick =
            "downloadStateButtonClick()">Save
            state
          </button>
        </li>
        <li class="nav-item">
          <input id = "restoreStateFromFile" type = "file" style = "display:none;"/>
          <input type = "button" class = "btn btn-outline-warning w-100" value = "Restore state" onclick =
            "document.getElementById('restoreStateFromFile').click();"/>
        </li>
  
        <li class="nav-item">
          <input class = "mx-auto" type = "search" placeholder = "Search" aria-label = "Search" oninput =
            "updateFilterText(this.value)" id = "search-input"
        ></li>
      </ul>
    </div>
    
    
    <div class="mx-auto order-0 w-100">
      <!--<a class="navbar-brand mx-auto" href="#">Navbar 2</a>-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  
    <div id="welcome_section" class="navbar-collapse collapse w-100 order-4 dual-collapse2">
      <ul class="navbar-nav ml-auto">
  
        <li class="nav-item">
          <div class="w-100" style="display: flex; flex-direction: row; justify-content: space-between">
            <div class="text-white text-center" id="welcome_section_name"></div>
            <div class="text-white text-center" id="welcome_section_balance"></div>
          </div>
        </li>
        
        
        <li class="nav-item">
          <button type="button" class="w-100 btn btn-outline-success" onclick="addUserBalance()" id="addUserBalance">Add
          funds</button>
        </li>
    
      </ul>
    </div>
    
    
    <div class="navbar-collapse collapse w-100 order-4 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        
        <li class="nav-item">
          <button type="button" class="w-100 btn btn-outline-primary" onclick="loadRegisterModal()" id="signUpButton">
            SignUp</button>
        </li>
        
        <li class="nav-item">
          <button type="button" class="w-100 btn btn-outline-primary" onclick="loadLoginModal()" id="loginButton">Login
          </button>
          <button type="button" class="w-100 btn btn-outline-danger" onclick="handleLogout()" id="logoutButton">Logout
          </button>
        </li>
      </ul>
    </div>
  </nav>
  
  <section id="galaryBeforeLogin_section">
  </section>

  <div id="contentView">
    <section id="galary_section"></section>
    <div id="itemList" class="w-100" style="display: none;"></div>
    <div id="startedLot" class="w-100"></div>
  </div>

  <script src="script/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
  </div>
</body>
</html>
